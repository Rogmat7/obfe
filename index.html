<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Obfuscator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1abc9c, #2ecc71);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #34495e;
            padding: 25px; 
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            width: 500px; 
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 15px; 
            font-size: 26px; 
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-bottom: 15px; 
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 18px;
            cursor: pointer;
            background-color: #16a085;
            color: white;
            border-radius: 8px; 
            transition: background-color 0.3s ease;
            flex-grow: 1;
            text-align: center;
            font-size: 15px; 
        }

        .custom-file-upload:hover {
            background-color: #1abc9c;
        }

        #obfuscateBtn {
            padding: 12px 18px; 
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 15px;
        }

        #obfuscateBtn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        textarea {
            width: 100%;
            height: 220px; 
            margin-top: 15px; 
            border-radius: 8px; 
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            resize: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px; 
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 12px; 
        }

        .small-btn {
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px; 
        }

        .small-btn:hover {
            background-color: #2980b9;
        }

        /* Popup Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #34495e;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            color: white;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .modal-content p {
            font-size: 15px;
            margin-bottom: 15px;
        }

        .modal-content a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .modal-content a:hover {
            color: #2ecc71;
        }

        .modal-content button {
            padding: 10px 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .modal-content button:hover {
            background-color: #c0392b;
        }

        /* Close Button (X) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Simple JavaScript Obfuscator</h1>
        <p id="description">Upload your JavaScript file for obfuscation.</p>

        <div class="form-container">
            <label for="fileInput" class="custom-file-upload" id="fileLabel">
                Choose File
            </label>
            <input type="file" id="fileInput" accept=".js" required>
            <button type="button" id="obfuscateBtn">Obfuscate</button>
        </div>
        
        <textarea id="result" readonly placeholder="Results will appear here..."></textarea>
        
        <div class="button-container">
            <button type="button" id="copyBtn" class="small-btn">Copy</button>
            <button type="button" id="downloadBtn" class="small-btn">Download</button>
        </div>

        <!-- Popup Modal -->
        <div id="supportModal" class="modal">
            <div class="modal-content">
                <button class="close-btn" id="closeModalBtn">&times;</button>
                <h2>Makasih Udah Pakai!</h2>
                <p>Bantu gue beli kopi biar makin semangat ngoding. Klik link di bawah buat nyawer atau gabung grup Telegram gue!</p>
                <a href="https://saweria.co/yourprofile" target="_blank">Saweria</a><br><br>
                <a href="https://t.me/yourtelegramgroup" target="_blank">Telegram</a><br><br>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const obfuscateBtn = document.getElementById('obfuscateBtn');
        const resultArea = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        const modal = document.getElementById('supportModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        obfuscateBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                let code = e.target.result;
                const obfuscatedCode = JavaScriptObfuscator.obfuscate(code).getObfuscatedCode();
                resultArea.value = obfuscatedCode;
            };
            reader.readAsText(file);
        });

        copyBtn.addEventListener('click', () => {
            resultArea.select();
            document.execCommand('copy');
            showPopup();  // Show the modal popup after clicking Copy
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([resultArea.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated_code.txt';
            a.click();
            showPopup();  // Show the modal popup after clicking Download
        });

        // Show modal popup
        function showPopup() {
            modal.style.display = 'flex';
        }

        // Close modal popup
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide the modal when the close button is clicked
        });

        // Close modal if clicked outside the content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
