<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Obfuscator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            max-width: 900px;
            padding: 60px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .button {
            position: relative;
            padding: 15px 60px;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background-color: #667eea;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.4s ease;
            flex: 1;
            text-align: center;
        }

        .button:hover {
            background-color: #5647d7;
            transform: translateY(-5px);
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .button span {
            position: absolute;
            display: block;
        }

        .button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim1 2s linear infinite;
        }

        .button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim2 2s linear infinite;
        }

        .button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(270deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim3 2s linear infinite;
        }

        .button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(360deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim4 2s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Obfuscator</h1>
    <div class="btn-container">
        <a href="py.html" class="button">
            Python Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
        <a href="js.html" class="button">
            JavaScript Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
    </div>
</div>

</body>
</html>
