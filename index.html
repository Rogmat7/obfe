<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Obfuscator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 70%;
            max-width: 1000px;
            padding: 50px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background-color: #007BFF;
            border-radius: 5px;
            overflow: hidden;
            transition: 0.3s;
            width: 40%;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button span {
            position: absolute;
            display: block;
        }

        .button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim1 2s linear infinite;
        }

        .button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim2 2s linear infinite;
        }

        .button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(270deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim3 2s linear infinite;
        }

        .button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(360deg, transparent, rgba(255, 255, 255, 0.5));
            animation: btn-anim4 2s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Obfuscator</h1>
    <div class="btn-container">
        <a href="py.html" class="button">
            Python Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
        <a href="js.html" class="button">
            JavaScript Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
    </div>
</div>

</body>
</html>
