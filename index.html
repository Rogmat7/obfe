<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Obfuscator with AES Encryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Obfuscator with AES Encryption</h1>

    <label for="pythonCode">Enter your Python code:</label>
    <textarea id="pythonCode" placeholder="Write your Python code here..."></textarea>

    <label for="password">Enter a password for encryption:</label>
    <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; font-size: 16px; margin: 10px 0;">

    <button onclick="obfuscateCode()">Obfuscate (Encrypt)</button>
    <button onclick="decryptCode()">Decrypt</button>

    <h3>Output:</h3>
    <pre id="outputCode"></pre>
</div>

<script>
    // Function to encrypt (obfuscate) the Python code
    function obfuscateCode() {
        const code = document.getElementById("pythonCode").value;
        const password = document.getElementById("password").value;

        if (!code.trim() || !password.trim()) {
            alert("Please enter Python code and a password to obfuscate.");
            return;
        }

        // Encrypt the code using AES encryption
        const encryptedCode = CryptoJS.AES.encrypt(code, password).toString();

        // Display the encrypted (obfuscated) code
        document.getElementById("outputCode").textContent = encryptedCode;
    }

    // Function to decrypt the obfuscated Python code
    function decryptCode() {
        const encryptedCode = document.getElementById("outputCode").textContent;
        const password = document.getElementById("password").value;

        if (!encryptedCode.trim() || !password.trim()) {
            alert("Please enter a password to decrypt.");
            return;
        }

        try {
            // Decrypt the code using AES decryption
            const decryptedBytes = CryptoJS.AES.decrypt(encryptedCode, password);
            const decryptedCode = decryptedBytes.toString(CryptoJS.enc.Utf8);

            if (!decryptedCode) {
                throw new Error("Incorrect password or corrupted data");
            }

            // Display the decrypted code
            document.getElementById("outputCode").textContent = decryptedCode;
        } catch (error) {
            alert("Decryption failed. Please check the password.");
        }
    }
</script>

</body>
</html>
