<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Obfuscator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah pengguliran halaman */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #d3d3d3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 70%;
            max-width: 800px;
            padding: 50px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: #5a67d8;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #434190;
        }

        .button span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.2);
        }

        .button span:nth-child(1),
        .button span:nth-child(3) {
            width: 100%;
            height: 2px;
        }

        .button span:nth-child(2),
        .button span:nth-child(4) {
            width: 2px;
            height: 100%;
        }

        .button span:nth-child(1) {
            top: 0;
            left: -100%;
            animation: slideRight 1s linear infinite;
        }

        .button span:nth-child(2) {
            top: -100%;
            right: 0;
            animation: slideDown 1s linear infinite;
        }

        .button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            animation: slideLeft 1s linear infinite;
        }

        .button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            animation: slideUp 1s linear infinite;
        }

        @keyframes slideRight {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes slideDown {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        @keyframes slideLeft {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        @keyframes slideUp {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Obfuscator</h1>
    <div class="btn-container">
        <a href="py.html" class="button">
            Python Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
        <a href="js.html" class="button">
            JavaScript Obfuscator
            <span></span><span></span><span></span><span></span>
        </a>
    </div>
</div>

</body>
</html>
