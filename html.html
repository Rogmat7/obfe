<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Obfuscator</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            color: #fff;
            resize: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #ff6e7f;
            background-image: linear-gradient(315deg, #ff6e7f 0%, #bfe9ff 74%);
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff9a8b;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .footer a:hover {
            color: #ff6e7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Obfuscator</h1>
        <textarea id="inputText" placeholder="Enter your HTML code here..."></textarea>
        <div class="buttons">
            <button onclick="obfuscate()">Encrypt</button>
            <button onclick="deobfuscate()">Decrypt</button>
        </div>
        <div class="footer">
            Made with ❤️ by <a href="https://example.com" target="_blank">YourName</a>
        </div>
    </div>

    <script>
        function obfuscate() {
            let input = document.getElementById('inputText').value;
            if (input === "") {
                alert("Please enter HTML code to encrypt!");
                return;
            }
            let obfuscated = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('inputText').value = obfuscated;
        }

        function deobfuscate() {
            let input = document.getElementById('inputText').value;
            try {
                let deobfuscated = decodeURIComponent(escape(atob(input)));
                document.getElementById('inputText').value = deobfuscated;
            } catch (e) {
                alert("Invalid encrypted string!");
            }
        }
    </script>
</body>
</html>
