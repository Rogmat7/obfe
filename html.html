<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Script Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            border: none;
            color: #ddd;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
            resize: none;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #333;
            border: 2px solid #444;
            color: #fff;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }

        .footer a {
            color: #777;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 5px;
        }

        textarea::-webkit-scrollbar-track {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Script Obfuscator</h1>
        <textarea id="inputText" placeholder="Enter your HTML script here..."></textarea>
        <div class="buttons">
            <button onclick="encryptHTML()">Encrypt</button>
            <button onclick="decryptHTML()">Decrypt</button>
        </div>
        <div class="footer">
            Made with ❤️ by <a href="https://example.com" target="_blank">YourName</a>
        </div>
    </div>

    <script>
        function encryptHTML() {
            let input = document.getElementById('inputText').value;
            if (input === "") {
                alert("Please enter HTML code to encrypt!");
                return;
            }

            // Encrypt each character in the input
            let encrypted = "";
            for (let i = 0; i < input.length; i++) {
                encrypted += "&#" + input.charCodeAt(i) + ";";
            }

            document.getElementById('inputText').value = encrypted;
        }

        function decryptHTML() {
            let input = document.getElementById('inputText').value;
            if (input === "") {
                alert("Please enter the encrypted HTML code!");
                return;
            }

            // Convert the encoded characters back to normal text
            let decrypted = input.replace(/&#(\d+);/g, function(match, dec) {
                return String.fromCharCode(dec);
            });

            document.getElementById('inputText').value = decrypted;
        }
    </script>
</body>
</html>
